version: 1
applications:
  - appRoot: demos/hybrid
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - env >> .env
            - npm run build
            - mv node_modules ./.amplify-hosting/compute/default
            - mv .env ./.amplify-hosting/compute/default/.env
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
