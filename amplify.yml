version: 1
applications:
  - appRoot: demos/hybrid
    frontend:
      phases:
        preBuild:
          commands:
            - npm i -g pnpm
            - pnpm config set store-dir .pnpm-store
            - pnpm i
        build:
          commands:
            - env >> .env
            - pnpm run build
            - mv node_modules ./.amplify-hosting/compute/default
            - mv .env ./.amplify-hosting/compute/default/.env
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - .pnpm-store/**/*
